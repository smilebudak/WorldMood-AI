version: "3.9"

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: moodatlas
      POSTGRES_PASSWORD: moodatlas
      POSTGRES_DB: moodatlas
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moodatlas"]
      interval: 5s
      retries: 5

  # ── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  # ── Backend (FastAPI) ───────────────────────────────────────
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://moodatlas:moodatlas@postgres:5432/moodatlas
      REDIS_URL: redis://redis:6379/0
      # Allow both standard and new ports for convenience
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:3001"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Frontend (Next.js) ─────────────────────────────────────
  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      # Browser on host accesses backend via host port 8001
      NEXT_PUBLIC_API_URL: http://localhost:8001
    depends_on:
      - backend

volumes:
  pgdata:
